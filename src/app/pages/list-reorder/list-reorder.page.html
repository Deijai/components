<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>List Reorder</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="toggleCheck()" >
       Toggle
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
    <ion-list>
      <ion-reorder-group [disabled]="checked" (ionItemReorder)="doReorder($event)">
        <!-- Default reorder icon, end aligned items -->
        <ion-item *ngFor="let p of heros">
          <ion-label>
            {{ p }}
          </ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>

      </ion-reorder-group>
    </ion-list>
</ion-content>
