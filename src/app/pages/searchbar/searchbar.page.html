<app-header [title]="title"></app-header>
<ion-content>

<ion-searchbar
placeholder="Buscar Album"
inputMode="text" (ionChange)="onSearchChange( $event )" [debounce]="250" animated></ion-searchbar>

<ion-list>
  <ion-item *ngFor="let p of albums | filtro:buscaText:'title'; let i = index">
    <ion-label>{{p.id}}</ion-label>
    <ion-label>{{p.title}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
