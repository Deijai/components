<ion-content class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index" (click)="onClick(item)">
          <ion-label slot="start"> {{item.title}}</ion-label>
          <ion-icon slot="end" name="create-outline"></ion-icon>
        </ion-item>
      </ion-list>
</ion-content>
